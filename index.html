<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Task Tracker</title>
</head>
<body>
  <h1>To Do</h1>
  <button id="rollUp" class="btn" onclick="toggleTaskPane(event.target)"></button>

  <ul id="taskList" onclick="taskListResponse(event.target)">
    <!-- <li class="task">Task 1<button class="btnDelete">🗑</button></li> -->
  </ul>

  <form action="" class="taskWindow" id="taskEntry">
    <input type="text" name="taskName" id="taskName" placeholder="Task Name">

    <div id="colorButtons" onclick="changeColors(event)">
      <button id="btnRed"></button>
      <button id="btnOrange"></button>
      <!-- <button id="btnYellow"></button> -->
      <!-- <button id="btnGreen">&nbsp;</button> -->
      <button id="btnBlue"></button>
      <!-- <button id="btnPurple">&nbsp;</button> -->
      <button id="btnColorPick"><input type="color" onchange="changeColors(event,true)"></button>
      <button id="btnSnow">❄️</button>
      <button id="btnFlower">🌼</button>
      <button id="btnColorDisplay"></button>
    </div>

    <label for="dueDate">Due: </label>
    <input type="date" name="dueDate" id="dueDate">
    
    <button id="btnSave" onclick="saveTask(event)">💾</button>
    <button id="btnClear" onclick="clearTaskEntry(event)">🗑</button>

    <textarea name="taskText" id="taskText"></textarea>
  </form>

  <button id="rollDn" class="btn" onclick="toggleTaskPane(event.target)"></button>
</body>
<script src="main.js"></script>
</html>
